  <style>
    :root{
      --bg1:#05060a;
      --bg2:#0a0d18;

      --text:#f4f7ff;
      --muted:#b7c0d6;

      --roseA:#231018;
      --roseB:#472331;
      --roseGlow: rgba(231,168,184,.22);

      --silver1:#f7fbff;
      --silver2:#cfd6e2;
      --silver3:#7e8796;
      --silver4:#eef2f7;

      --blue1:#bfe6ff;
      --blue2:#4bb7ff;
      --blue3:#1677ff;
      --blue4:#0a2a8a;

      --pBlue:  rgba(75,183,255,.85);
      --pRose:  rgba(231,168,184,.80);
      --pWhite: rgba(255,255,255,.90);
      --pSilver:rgba(215,219,229,.90);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
      background:
        radial-gradient(900px 520px at 20% 10%, rgba(75,183,255,.18), transparent 60%),
        radial-gradient(850px 520px at 80% 25%, rgba(231,168,184,.12), transparent 60%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      overflow:hidden;
      cursor:none;
    }

    /* Fondo part√≠culas SOLO portada */
    #bgParticles{
      position:fixed;
      inset:0;
      z-index:0;
      pointer-events:none;
      opacity: 1;
      transition: opacity 450ms ease;
    }

    /* FX del cursor SIEMPRE */
    #fxCanvas{
      position:fixed;
      inset:0;
      z-index:90;
      pointer-events:none;
    }

    /* Destello transici√≥n */
    #flash{
      position:fixed;
      inset:0;
      z-index:80;
      pointer-events:none;
      background:
        radial-gradient(320px 220px at var(--x,50%) var(--y,50%), rgba(255,255,255,.35), transparent 60%),
        radial-gradient(520px 320px at var(--x,50%) var(--y,50%), rgba(75,183,255,.16), transparent 65%),
        radial-gradient(560px 380px at var(--x,50%) var(--y,50%), rgba(231,168,184,.12), transparent 70%);
      opacity:0;
      transition: opacity 220ms ease;
    }
    #flash.on{ opacity:1; }

    /* Cursor m√°gico */
    .cursor{
      position:fixed;
      z-index:100;
      pointer-events:none;
      transform: translate(-50%, -50%);
      will-change: transform;
    }
    .cursor .dot{
      width: 10px; height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.88);
      box-shadow:
        0 0 18px rgba(75,183,255,.45),
        0 0 28px rgba(231,168,184,.22);
    }
    .cursor .ring{
      position:absolute;
      left:50%; top:50%;
      transform: translate(-50%,-50%);
      width: 30px; height: 30px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.26);
      box-shadow: 0 0 22px rgba(75,183,255,.20);
      opacity:.78;
    }

    .stage{
      position:relative;
      z-index:2;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px;
    }

    /* Flipbook container */
    .bookWrap{
      width: min(1040px, 96vw);
      height: min(700px, 84vh);
      perspective: 1900px;
      position: relative;
      filter: drop-shadow(0 28px 70px rgba(0,0,0,.55));
    }
    .book{
      width:100%;
      height:100%;
      position:relative;
      transform-style: preserve-3d;
    }

    /* P√°ginas */
    .page{
      position:absolute;
      inset:0;
      transform-style: preserve-3d;
      transform-origin: left center;
      transition: transform 920ms cubic-bezier(.18,.9,.17,1);
      border-radius: 24px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));
      box-shadow: 0 22px 60px rgba(0,0,0,.45);
    }
    .page::before{
      content:"";
      position:absolute;
      top:0; bottom:0;
      left:0;
      width: 34px;
      background: linear-gradient(90deg, rgba(0,0,0,.22), rgba(0,0,0,0));
      opacity: .55;
      pointer-events:none;
      transform: translateZ(1px);
    }
    .page.flipped{ transform: rotateY(-180deg); }

    .face{
      position:absolute;
      inset:0;
      backface-visibility:hidden;
      display:flex;
      flex-direction:column;
      padding: 26px 24px;
      gap: 12px;
    }
    .front{ transform: rotateY(0deg) translateZ(1px); }
    .back{ transform: rotateY(180deg) translateZ(1px); }

    /* Portada */
    .coverFace{
      background:
        radial-gradient(700px 420px at 50% 25%, var(--roseGlow), transparent 60%),
        linear-gradient(180deg, var(--roseA), var(--roseB));
    }

    .title{
      margin:0;
      font-size: 34px;
      letter-spacing:.2px;
      text-align:center;
    }
    .subtitle{
      margin:0;
      text-align:center;
      color: var(--muted);
      font-size: 14px;
      letter-spacing:.03em;
    }

    .yes{
      margin: 6px 0 0;
      font-size: 46px;
      text-align:center;
      letter-spacing:.2px;
    }
    .instruction{
      margin: 0;
      text-align:center;
      color: rgba(255,255,255,.82);
      font-size: 14px;
      letter-spacing:.05em;
      text-transform: lowercase;
    }

    .panel{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
    }

    .contentCard{
      width: min(900px, 100%);
      background: rgba(0,0,0,.14);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 20px;
      padding: 18px;
    }

    .nav{
      display:flex;
      justify-content:space-between;
      gap:10px;
      margin-top: 12px;
    }
    .btn{
      appearance:none;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 12px 14px;
      border-radius: 14px;
      cursor:pointer;
      font-size: 13px;
      letter-spacing:.02em;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      user-select:none;
    }
    .btn.primary{
      border-color: rgba(75,183,255,.35);
      background: rgba(75,183,255,.16);
    }
    .btn:active{ transform: translateY(1px); }
    .btn[disabled]{ opacity:.45; cursor:not-allowed; }

    .video{
      width: 100%;
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.12);
      background:#000;
    }

    /* Bot√≥n anillo */
    .ringBtn{
      appearance:none;
      border:0;
      background: transparent;
      cursor:pointer;
      padding: 10px 14px 8px;
      border-radius: 22px;
      display:inline-flex;
      flex-direction:column;
      align-items:center;
      gap: 8px;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .ringBtn:focus-visible{
      outline: 3px solid rgba(75,183,255,.55);
      outline-offset: 8px;
    }
    .ringSvg{
      width: 270px;
      height: 270px;
      filter: drop-shadow(0 18px 34px rgba(0,0,0,.45));
      transform: translateZ(0);
      transition: transform .25s ease, filter .25s ease;
    }
    .ringBtn:hover .ringSvg{
      transform: translateY(-2px) scale(1.02);
      filter: drop-shadow(0 24px 44px rgba(0,0,0,.60));
    }
    .ringBtn:active .ringSvg{ transform: translateY(1px) scale(.99); }

    /* Animaciones princesa */
    .sparkle { animation: twinkle 1.8s ease-in-out infinite; transform-origin: center; }
    .sparkle.s2{ animation-delay: .25s; opacity:.75; }
    .sparkle.s3{ animation-delay: .55s; opacity:.6; }
    @keyframes twinkle{
      0%,100%{ transform: scale(.92); opacity:.35; }
      50%{ transform: scale(1.06); opacity:1; }
    }
    .gemGlow { animation: gemPulse 2.2s ease-in-out infinite; }
    @keyframes gemPulse{
      0%,100%{ filter: drop-shadow(0 0 0 rgba(75,183,255,0)); }
      50%{ filter: drop-shadow(0 0 18px rgba(75,183,255,.55)); }
    }
    .shimmer { animation: shimmerSweep 1.9s ease-in-out infinite; }
    @keyframes shimmerSweep{
      0%{ opacity:0; transform: translateX(-34px) rotate(-12deg); }
      22%{ opacity:.9; }
      55%{ opacity:.15; }
      100%{ opacity:0; transform: translateX(74px) rotate(-12deg); }
    }
    .float { animation: floaty 3.4s ease-in-out infinite; }
    @keyframes floaty{
      0%,100%{ transform: translateY(0px); }
      50%{ transform: translateY(-6px); }
    }

    /* Accesibilidad / reduced motion */
    @media (prefers-reduced-motion: reduce){
      .page{ transition:none; }
      .sparkle, .gemGlow, .shimmer, .float{ animation:none !important; }
      body{ cursor:auto; }
      .cursor, #fxCanvas{ display:none; }
    }

    @media (max-width: 520px){
      .yes{ font-size: 36px; }
      .ringSvg{ width: 240px; height: 240px; }
      .title{ font-size: 28px; }
    }
  </style>
</head>

  <script>
    // ============================
    // Helpers
    // ============================
    const flash = document.getElementById("flash");
    function flashAt(x,y){
      flash.style.setProperty("--x", x + "px");
      flash.style.setProperty("--y", y + "px");
      flash.classList.add("on");
      setTimeout(() => flash.classList.remove("on"), 240);
    }

    // ============================
    // Flipbook state
    // ============================
    const pages = Array.from(document.querySelectorAll(".page"));
    const maxIndex = pages.length - 1;
    let currentIndex = 0;

    const bgParticlesCanvas = document.getElementById("bgParticles");

    function renderBook(){
      pages.forEach(p => {
        const idx = Number(p.dataset.index);
        if (idx < currentIndex) p.classList.add("flipped");
        else p.classList.remove("flipped");
      });

      // part√≠culas fondo SOLO en portada
      bgParticlesCanvas.style.opacity = (currentIndex === 0) ? "1" : "0";
    }

    // ============================
    // Audio / Video control
    // ============================
    const aMarcha = document.getElementById("marcha_nupcial");
    const aMundo  = document.getElementById("unmundodiferente");

    const videosByIndex = {
      1: document.getElementById("v_apertura"),
      2: document.getElementById("v_promesa"),
      3: document.getElementById("v_estheryerick"),
      4: document.getElementById("v_esposa"),
      5: document.getElementById("v_padres"),
      6: document.getElementById("v_boda"),
      7: document.getElementById("v_ceremonia"),
    };

    function pauseAllVideos(exceptId = null){
      Object.values(videosByIndex).forEach(v => {
        if (!v) return;
        if (exceptId && v.id === exceptId) return;
        try { v.pause(); } catch(_){}
      });
    }

    function pauseAllAudio(except = null){
      [aMarcha, aMundo].forEach(a => {
        if (!a) return;
        if (except && a === except) return;
        try{ a.pause(); }catch(_){}
      });
    }

    async function tryPlay(media){
      if (!media) return false;
      try{
        await media.play();
        return true;
      }catch(_){
        return false;
      }
    }

    async function playVideoSafely(videoEl){
      if (!videoEl) return;

      // Asegura que solo ‚Äúsu‚Äù video est√© activo
      pauseAllVideos(videoEl.id);

      // Recarga/actualiza buffers si ven√≠a atorado
      try { videoEl.load(); } catch(_){}

      // Espera a que pueda reproducir (o falle)
      await new Promise((resolve) => {
        if (videoEl.readyState >= 3) return resolve();
        const ok = () => { cleanup(); resolve(); };
        const err = () => { cleanup(); resolve(); };
        const cleanup = () => {
          videoEl.removeEventListener("canplay", ok);
          videoEl.removeEventListener("loadeddata", ok);
          videoEl.removeEventListener("error", err);
        };
        videoEl.addEventListener("canplay", ok, { once:true });
        videoEl.addEventListener("loadeddata", ok, { once:true });
        videoEl.addEventListener("error", err, { once:true });
      });

      // Intenta autoplay (puede bloquearse; en ese caso queda listo para que le den play)
      await tryPlay(videoEl);
    }

    function onEnterPage(idx){
      // idx = 0..7
      // Al entrar a cualquier p√°gina de video: pausar otros
      const vid = videosByIndex[idx];
      if (vid) pauseAllVideos(vid.id);
      else pauseAllVideos(null);

      // P√°gina 3 (idx 2) autoplay promesa
      if (idx === 2) {
        playVideoSafely(videosByIndex[2]);
      }

      // P√°gina 5 (idx 4): m√∫sica unmundodiferente + autoplay esposa
      if (idx === 4) {
        pauseAllAudio(aMundo);
        try { aMarcha.pause(); } catch(_){}
        tryPlay(aMundo);
        playVideoSafely(videosByIndex[4]);
      }
    }

    function goTo(idx, e){
      const next = Math.max(0, Math.min(maxIndex, idx));
      if (next === currentIndex) return;

      if (e?.clientX != null) flashAt(e.clientX, e.clientY);
      else flashAt(innerWidth * 0.5, innerHeight * 0.35);

      currentIndex = next;
      renderBook();
      onEnterPage(currentIndex);
    }

    // Navegaci√≥n (portada solo anillo)
    document.addEventListener("click", (e) => {
      const navBtn = e.target.closest("[data-nav]");
      if (!navBtn) return;

      const dir = navBtn.getAttribute("data-nav");
      if (dir === "prev") goTo(currentIndex - 1, e);
      if (dir === "next") {
        if (currentIndex === 0) return; // portada bloqueada
        goTo(currentIndex + 1, e);
      }
    });

    // Click anillo: inicia marcha y abre p√°gina 2
    document.getElementById("btnRing").addEventListener("click", async (e) => {
      // asegurar que mundo no suene al inicio
      try { aMundo.pause(); aMundo.currentTime = 0; } catch(_){}

      // gesto del usuario: aqu√≠ s√≠ suele permitir audio
      await tryPlay(aMarcha);

      goTo(1, e);
    });

    // Intento de autoplay en portada (puede fallar; se habilita con primer toque)
    async function tryAutoplayMarcha(){
      await tryPlay(aMarcha);
    }

    // Primer toque en el documento: si marcha no pudo, lo intenta otra vez
    document.addEventListener("pointerdown", async () => {
      if (currentIndex === 0 && aMarcha?.paused) {
        await tryPlay(aMarcha);
      }
    }, { once:true });

    // Inicializa
    renderBook();
    tryAutoplayMarcha();

    // ============================
    // Fondo part√≠culas (portada)
    // ============================
    const bg = bgParticlesCanvas.getContext("2d");
    function resizeBg(){
      bgParticlesCanvas.width = Math.floor(innerWidth * devicePixelRatio);
      bgParticlesCanvas.height = Math.floor(innerHeight * devicePixelRatio);
      bgParticlesCanvas.style.width = innerWidth + "px";
      bgParticlesCanvas.style.height = innerHeight + "px";
      bg.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
    }
    addEventListener("resize", resizeBg);
    resizeBg();

    const bgColors = [
      getComputedStyle(document.documentElement).getPropertyValue("--pBlue").trim(),
      getComputedStyle(document.documentElement).getPropertyValue("--pRose").trim(),
      getComputedStyle(document.documentElement).getPropertyValue("--pWhite").trim(),
      getComputedStyle(document.documentElement).getPropertyValue("--pSilver").trim()
    ];
    const rand = (a,b)=>Math.random()*(b-a)+a;

    const bgParticles = Array.from({length: 88}, () => ({
      x: rand(0, innerWidth),
      y: rand(0, innerHeight),
      r: rand(1.2, 3.8),
      vx: rand(-0.18, 0.18),
      vy: rand(-0.38, -0.08),
      a: rand(0.18, 0.8),
      c: bgColors[(Math.random()*bgColors.length)|0],
      t: rand(0, Math.PI*2),
      sp: rand(0.006, 0.02)
    }));

    function drawBgParticles(){
      if (currentIndex !== 0) { requestAnimationFrame(drawBgParticles); return; }

      bg.clearRect(0,0,innerWidth,innerHeight);

      for (const p of bgParticles){
        p.t += p.sp;
        const glow = (Math.sin(p.t)+1)*0.5;
        const alpha = Math.max(0.05, Math.min(0.95, p.a * (0.55 + glow*0.75)));

        bg.beginPath();
        bg.arc(p.x, p.y, p.r*(0.8 + glow*0.45), 0, Math.PI*2);
        bg.fillStyle = p.c.replace(/[\d.]+\)$/g, alpha + ")");
        bg.fill();

        if (glow > 0.84){
          bg.strokeStyle = "rgba(255,255,255," + (alpha*0.55) + ")";
          bg.lineWidth = 1;
          bg.beginPath();
          bg.moveTo(p.x - 6, p.y);
          bg.lineTo(p.x + 6, p.y);
          bg.moveTo(p.x, p.y - 6);
          bg.lineTo(p.x, p.y + 6);
          bg.stroke();
        }

        p.x += p.vx;
        p.y += p.vy;

        if (p.y < -12) { p.y = innerHeight + 12; p.x = rand(0, innerWidth); }
        if (p.x < -12) p.x = innerWidth + 12;
        if (p.x > innerWidth + 12) p.x = -12;
      }

      requestAnimationFrame(drawBgParticles);
    }
    drawBgParticles();

    // ============================
    // Cursor m√°gico + part√≠culas que siguen el cursor (todas las p√°ginas)
    // ============================
    const fxCanvas = document.getElementById("fxCanvas");
    const fx = fxCanvas.getContext("2d");

    function resizeFx(){
      fxCanvas.width = Math.floor(innerWidth * devicePixelRatio);
      fxCanvas.height = Math.floor(innerHeight * devicePixelRatio);
      fxCanvas.style.width = innerWidth + "px";
      fxCanvas.style.height = innerHeight + "px";
      fx.setTransform(devicePixelRatio,0,0,devicePixelRatio,0,0);
    }
    addEventListener("resize", resizeFx);
    resizeFx();

    const cursorEl = document.getElementById("cursor");
    let lastSpawn = 0;

    const fxPalette = [
      "rgba(255,255,255,.86)",
      "rgba(75,183,255,.86)",
      "rgba(231,168,184,.82)",
      "rgba(215,219,229,.88)"
    ];

    const fxParticles = [];

    function spawnCursorParticles(x,y,boost=false){
      const now = performance.now();
      if (!boost && now - lastSpawn < 18) return;
      lastSpawn = now;

      const count = boost ? 14 : 6;
      for (let i=0; i<count; i++){
        fxParticles.push({
          x, y,
          vx: rand(-0.85, 0.85),
          vy: rand(-1.55, -0.25),
          life: rand(28, 52),
          size: rand(1.2, 3.0),
          c: fxPalette[(Math.random()*fxPalette.length)|0],
          type: Math.random() < 0.30 ? "heart" : "spark"
        });
      }
    }

    function drawHeart(x,y,s,color){
      fx.save();
      fx.translate(x,y);
      fx.scale(s, s);
      fx.fillStyle = color;
      fx.beginPath();
      fx.moveTo(0, 2);
      fx.bezierCurveTo(-3, -2, -8, -1, -8, 4);
      fx.bezierCurveTo(-8, 9, -2, 12, 0, 15);
      fx.bezierCurveTo(2, 12, 8, 9, 8, 4);
      fx.bezierCurveTo(8, -1, 3, -2, 0, 2);
      fx.fill();
      fx.restore();
    }

    function tickFx(){
      fx.clearRect(0,0,innerWidth,innerHeight);

      for (let i=fxParticles.length-1; i>=0; i--){
        const p = fxParticles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.03;
        p.life -= 1;

        const alpha = Math.max(0, Math.min(1, p.life / 44));
        fx.globalAlpha = alpha;

        if (p.type === "heart"){
          drawHeart(p.x, p.y, p.size*0.35, p.c);
        }else{
          fx.fillStyle = p.c;
          fx.beginPath();
          fx.arc(p.x, p.y, p.size, 0, Math.PI*2);
          fx.fill();

          // destellito cruz ocasional
          if (alpha > 0.6 && Math.random() < 0.05){
            fx.strokeStyle = "rgba(255,255,255," + (alpha*0.65) + ")";
            fx.lineWidth = 1;
            fx.beginPath();
            fx.moveTo(p.x - 4, p.y);
            fx.lineTo(p.x + 4, p.y);
            fx.moveTo(p.x, p.y - 4);
            fx.lineTo(p.x, p.y + 4);
            fx.stroke();
          }
        }

        if (p.life <= 0) fxParticles.splice(i,1);
      }

      requestAnimationFrame(tickFx);
    }
    tickFx();

    addEventListener("pointermove", (e) => {
      cursorEl.style.left = e.clientX + "px";
      cursorEl.style.top  = e.clientY + "px";
      spawnCursorParticles(e.clientX, e.clientY, false);
    }, {passive:true});

    addEventListener("pointerdown", (e) => {
      flashAt(e.clientX, e.clientY);
      spawnCursorParticles(e.clientX, e.clientY, true);
    });

    document.addEventListener("pointerover", (e) => {
      const el = e.target.closest("button, a, video");
      if (!el) return;
      const r = el.getBoundingClientRect();
      flashAt(r.left + r.width*0.5, r.top + r.height*0.35);
      spawnCursorParticles(r.left + r.width*0.5, r.top + r.height*0.5, true);
    });
  </script>
</body>
